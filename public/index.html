    <!-- Suivi de conversion -->
    <script>
      // Fonction pour suivre les conversions
      function trackConversion(event) {
        if (typeof gtag === 'function') {
          gtag('event', 'conversion', {
            'send_to': 'G-TEST123456/lead_decennale/CONVERSION_ID',
            'value': event.detail.value,
            'currency': 'EUR',
            'transaction_id': event.detail.id
          });
        }
        
        if (typeof fbq === 'function') {
          fbq('track', 'Lead', {
            content_name: event.detail.metier,
            content_category: 'decennale',
            value: event.detail.value,
            currency: 'EUR'
          });
        }
      }
      
      // Écouter les événements de conversion
      document.addEventListener('decennaleLeadSubmitted', trackConversion);
    </script>
